name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: aclocal
      run: aclocal
    - name: libtoolize
      run: libtoolize --ltdl --copy --force 
    - name: automake
      run: automake --add-missing
    - name: autoconf
      run: autoconf
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
